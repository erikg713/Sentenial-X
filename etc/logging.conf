[loggers]
keys=root,sentinel_core

[handlers]
keys=console,file_handler

[formatters]
keys=simple,detailed

# --- FORMATTERS ---

[formatter_simple]
# Format used for console output
format=%(levelname)s: %(name)s: %(message)s
datefmt=

[formatter_detailed]
# Format used for file output, including time and module info
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s:%(lineno)d - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

# --- HANDLERS ---

[handler_console]
class=StreamHandler
formatter=simple
args=(sys.stdout,)

[handler_file_handler]
# Configures logging to the specific file path defined in your environment
class=logging.handlers.RotatingFileHandler
formatter=detailed
# Use the file path defined in your environment variables:
args=('/app/analytics/memory_scan_logs/emulation.log', 'a', 10485760, 5)
# 'a': append mode
# 10485760: 10MB max size (bytes)
# 5: Keep a maximum of 5 backup log files

# --- LOGGERS ---

[logger_root]
level=WARNING
handlers=console

[logger_sentinel_core]
# Sets the application-specific logger level to DEBUG
level=DEBUG
# Sends logs to both the console and the file
handlers=console,file_handler
qualname=sentinel_core
# Prevents logs from being passed up to the root logger (level=WARNING)
propagate=0
