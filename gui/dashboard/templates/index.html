<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentenial X Threat Dashboard</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #0e0e11;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff4c4c;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
    }
    th, td {
      padding: 12px 16px;
      text-align: left;
    }
    th {
      background-color: #20232a;
      color: #f0f0f0;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #181a1f;
    }
    .severity {
      padding: 4px 8px;
      border-radius: 4px;
      font-weight: bold;
      color: #fff;
    }
    .High { background: #ff6b6b; }
    .Medium { background: #ffc107; color: #000; }
    .Low { background: #17a2b8; }
    .Critical { background: #d32f2f; }
    .tags span {
      background: #333;
      color: #ddd;
      padding: 2px 6px;
      margin-right: 4px;
      border-radius: 4px;
      font-size: 0.85rem;
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>üö® Sentenial X Threat Dashboard</h1>
  <div id="data"><em>Loading threat data...</em></div>

  <script>
    async function loadThreats() {
      try {
        const res = await fetch("/threats");
        if (!res.ok) throw new Error("Failed to fetch threat data.");
        const threats = await res.json();

        if (!Array.isArray(threats)) {
          document.getElementById("data").innerHTML = "<p class='error'>Invalid threat format.</p>";
          return;
        }

        const table = `
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Severity</th>
                <th>Name</th>
                <th>Description</th>
                <th>Tags</th>
              </tr>
            </thead>
            <tbody>
              ${threats.map(t => `
                <tr>
                  <td>${t.id}</td>
                  <td><span class="severity ${t.severity}">${t.severity}</span></td>
                  <td>${t.name}</td>
                  <td>${t.description}</td>
                  <td class="tags">${(t.tags || []).map(tag => `<span>${tag}</span>`).join(' ')}</td>
                </tr>
              `).join('')}
            </tbody>
          </table>
        `;

        document.getElementById("data").innerHTML = table;
      } catch (err) {
        document.getElementById("data").innerHTML = `
          <p class="error">‚ùå Error loading data: ${err.message}</p>
        `;
      }
    }

    loadThreats();
  </script>
</body>
</html>
