<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sentenial X Threat Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e0e11;
      color: #f0f0f0;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #ff4c4c;
    }
    pre {
      background: #1e1e2f;
      padding: 1rem;
      border-radius: 6px;
      overflow-x: auto;
      max-width: 100%;
      white-space: pre-wrap;
    }
    .error {
      color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>üö® Sentenial X Threat Dashboard</h1>
  <div id="data"><em>Loading threat intel...</em></div>

  <script>
    async function loadThreats() {
      try {
        const res = await fetch("/threats");
        if (!res.ok) throw new Error("Failed to fetch threat data.");
        const data = await res.json();

        document.getElementById("data").innerHTML = `
          <pre>${JSON.stringify(data, null, 2)}</pre>
        `;
      } catch (err) {
        document.getElementById("data").innerHTML = `
          <p class="error">‚ùå Error loading data: ${err.message}</p>
        `;
      }
    }

    loadThreats();
  </script>
</body>
</html>
