version: '3.8'

services:
  # 1. APPLICATION SERVICE (Flask App)
  app:
    # Build the image from the Dockerfile in the current directory
    build: .
    # Map the host port 5000 to the container port 5000 (standard Flask port)
    ports:
      - "5000:5000"
    # Restart the container if it fails
    restart: always
    # Automatically load ALL variables from the .env file
    env_file:
      - .env
    # Ensure the app starts only after the database and redis are ready
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    # The application runs your main file
    command: gunicorn sentinel_core:app -w 4 -b 0.0.0.0:5000

  # 2. DATABASE SERVICE (PostgreSQL)
  db:
    image: postgres:15-alpine
    # Use environment variables for initial setup
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: sentenialx_db
    # Data persistence for the database
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d sentenialx_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  # 3. CACHING SERVICE (Redis)
  redis:
    image: redis:7-alpine
    restart: always
    # Define a simple healthcheck
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5

# Define external volumes for data persistence
volumes:
  postgres_data:
