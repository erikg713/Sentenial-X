apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sentenialx-ingress
  namespace: sentenialx
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  tls:
    - hosts:
        - api.sentenialx.example.com
        - gui.sentenialx.example.com
      secretName: sentenialx-tls
  rules:
    - host: api.sentenialx.example.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: sentenialx-api
                port:
                  number: 8000
    - host: gui.sentenialx.example.com
      http:
        paths:
          - path: /(.*)
            pathType: Prefix
            backend:
              service:
                name: sentenialx-gui
                port:
                  number: 80
